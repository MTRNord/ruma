[package]
authors = [
    "Jonas Platte <jplatte+git@posteo.de>",
    "Isaiah Inuwa <isaiah.inuwa@gmail.com>",
]
categories = ["api-bindings", "web-programming"]
description = "Types for the endpoints in the Matrix server-server API."
edition = "2018"
homepage = "https://www.ruma.io/"
keywords = ["matrix", "chat", "messaging", "ruma"]
license = "MIT"
name = "ruma-federation-api"
readme = "README.md"
repository = "https://github.com/ruma/ruma"
version = "0.2.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
unstable-exhaustive-types = []
unstable-pre-spec = []
client = []
server = []
arbitrary = ["arbitrary_cr", "ruma-api/arbitrary", "ruma-events/arbitrary", "ruma-identifiers/arbitrary", "ruma-serde/arbitrary", "ruma-common/arbitrary"]

[dependencies]
js_int = { version = "0.2.0", features = ["serde"] }
ruma-api = { version = "0.17.1", path = "../ruma-api" }
ruma-common = { version = "0.5.4", path = "../ruma-common" }
ruma-events = { version = "0.23.1", path = "../ruma-events" }
ruma-identifiers = { version = "0.19.4", path = "../ruma-identifiers" }
ruma-serde = { version = "0.4.1", path = "../ruma-serde" }
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
arbitrary_cr = { package = "arbitrary", version = "1", optional = true, features = ["derive"] }

[dev-dependencies]
http = "0.2.2"
matches = "0.1.8"
